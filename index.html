                         'https://x.com/DEFIVOLT/status/1858702568777548275', 'https://x.com/DEFIVOLT/status/1858447132304331000', 'https://x.com/DEFIVOLT/status/1858181200059269543',
                         'https://x.com/DEFIVOLT/status/1857765776972824864', 'https://x.com/DEFIVOLT/status/1857569622603468979', 'https://x.com/DEFIVOLT/status/1857178548878094363',
                         'https://x.com/DEFIVOLT/status/1856343968021115330', 'https://x.com/DEFIVOLT/status/1856039292541260060', 'https://x.com/DEFIVOLT/status/1855771819984437451',
                         'https://x.com/DEFIVOLT/status/1855171571532333411', 'https://x.com/DEFIVOLT/status/1855084888686252085', 'https://x.com/DEFIVOLT/status/1855064563747553517',
                         'https://x.com/DEFIVOLT/status/1854854751353024930', 'https://x.com/DEFIVOLT/status/1854348777898864759', 'https://x.com/DEFIVOLT/status/1854083901196476695',
                         'https://x.com/DEFIVOLT/status/1853776598257783290', 'https://x.com/DEFIVOLT/status/1853450369076023372', 'https://x.com/DEFIVOLT/status/1853399116228768245',
                         'https://x.com/DEFIVOLT/status/1852565486971617651'
                     ].map(normalizeUrl).filter(Boolean)), // Normalize and filter nulls
                     'Turbo': new Set([
                         normalizeUrl('https://x.com/DEFIVOLT/status/1865128507677765818'), normalizeUrl('https://x.com/DEFIVOLT/status/1863393551939199303'),
                         normalizeUrl('https://x.com/DEFIVOLT/status/1863178170590994871'), normalizeUrl('https://x.com/DEFIVOLT/status/1862844964893274459')
                     ]),
                     'Switch': new Set([
                         normalizeUrl('https://x.com/HQMORPH/status/1904162009702191458'), normalizeUrl('https://x.com/HQMORPH/status/1903837091186032689')
                     ]),
                     'Morpheus': new Set([
                         normalizeUrl('https://x.com/HQMORPH/status/1903459911184314581'), normalizeUrl('https://x.com/HQMORPH/status/1903458941717069836'),
                         normalizeUrl('https://x.com/HQMORPH/status/1904198770952146963'),
                         normalizeUrl('https://x.com/HQMORPH/status/1888275111574208928')
                     ]),
                     'Smoke': new Set([ // Explicit assign for Smoke
                         normalizeUrl('https://x.com/PumpUranus/status/1912142027862450643')
                     ]),
                };

                // Keep track of all URLs assigned explicitly
                const assignedUrls = new Set();
                Object.values(explicitAssignments).forEach(urlSet => {
                    if (urlSet) { // Check if urlSet is defined
                       urlSet.forEach(url => { if(url) assignedUrls.add(url); });
                    }
                });


                // 2. Process Raw Data - Add only URLs NOT explicitly assigned, using fallbacks
                const urls = rawData.split(/\s+/);
                const potentialUrls = urls.filter(u => u.startsWith('http') || u.startsWith('x.com') || u.startsWith('twitter.com'));

                potentialUrls.forEach(rawUrl => {
                    const normalized = normalizeUrl(rawUrl);
                    if (normalized && !assignedUrls.has(normalized)) {
                        const handle = getHandle(normalized);
                        const fallbackProjectName = handle ? handleToProjectFallback[handle] : null;
                        const projectName = fallbackProjectName ? getFinalProjectName(fallbackProjectName) : null;

                        if (projectName) {
                             // Ensure the project exists in our assignments (initialized from logos)
                             if (explicitAssignments.hasOwnProperty(projectName)) {
                                if (!explicitAssignments[projectName]) { // Should not happen if initialized, but safe check
                                    explicitAssignments[projectName] = new Set();
                                }
                                explicitAssignments[projectName].add(normalized);
                                assignedUrls.add(normalized); // Mark as assigned now
                            } else {
                                console.warn(`Fallback project "${projectName}" for handle "${handle}" (URL: ${normalized}) not found in initialized projects. URL ignored.`);
                            }
                        } else if (handle) {
                            console.warn(`No project mapping found for handle "${handle}" (URL: ${normalized}). URL ignored.`);
                        } else {
                             console.warn(`Could not extract handle for unassigned URL: ${normalized}. URL ignored.`);
                        }
                    } else if (!normalized && rawUrl.startsWith('http')) {
                        console.warn(`Could not normalize or URL already assigned: ${rawUrl}`);
                    }
                });

                // 3. Finalize Projects Data Structure & Remove Empty Projects
                const projects = {};
                let totalValidVideos = 0;
                for (const projectName in explicitAssignments) {
                    // Ensure we only process projects intended for display (those in projectLogos keys perhaps?)
                    if (!projectLogos.hasOwnProperty(projectName)) {
                        // console.log(`Skipping project "${projectName}" as it's not in projectLogos.`);
                        continue; // Skip projects not in the logo list if we only want to show those
                    }

                    const urlSet = explicitAssignments[projectName];
                    if (!urlSet || urlSet.size === 0) continue; // Skip if set is null or empty

                    const validUrls = [...urlSet].filter(url => url !== null);
                    if (validUrls.length === 0) continue; // Skip if no valid URLs remain

                    // Use the exact projectName as the key since it's from our controlled list
                     if (!projects[projectName]) projects[projectName] = [];

                    validUrls.forEach(url => {
                        const statusId = extractStatusId(url);
                        if (statusId) {
                             // Avoid duplicates within the same project list
                            if (!projects[projectName].some(existing => existing.url === url)) {
                                projects[projectName].push({
                                    url: url,
                                    statusId: statusId,
                                    date: getApproxDateFromStatusId(statusId)
                                });
                                totalValidVideos++;
                            }
                        } else {
                           console.warn(`Could not extract Status ID for URL: ${url} in project ${projectName}`);
                        }
                    });
                    // Remove project if it ended up with no valid videos after processing
                    if (projects[projectName].length === 0) {
                         delete projects[projectName];
                    }
                }

                // --- Check if any projects/videos were actually found ---
                if (Object.keys(projects).length === 0 || totalValidVideos === 0) {
                     console.error("No valid projects with videos found after processing all data.");
                     appContainer.innerHTML = '<div class="error-message">No valid project data found to display. Please check the data source and assignments in the script.</div>';
                     return;
                 }

                // 4. Sort Project Names Alphabetically
                const sortedProjectNames = Object.keys(projects).sort((a, b) => a.localeCompare(b));

                // --- Start Rendering ---
                appContainer.innerHTML = ''; // Clear initial message or previous content

                // 5. Generate Navigation Menu
                try {
                    const navMenu = document.createElement('div');
                    navMenu.className = 'nav-menu';
                    sortedProjectNames.forEach(projectName => {
                        const projectSlug = slugify(projectName);
                        if (!projectSlug) {
                           console.warn(`Could not generate slug for project name: ${projectName}. Skipping nav item.`);
                           return; // Skip if slug is empty
                        }

                        const navItem = document.createElement('div');
                        navItem.className = 'nav-item';

                        const navLink = document.createElement('a');
                        navLink.className = 'nav-link';
                        navLink.href = `#${projectSlug}`;

                        // Create and append logo
                        const logoImg = document.createElement('img');
                        logoImg.className = 'nav-logo';
                        logoImg.src = projectLogos[projectName] || defaultLogo;
                        logoImg.alt = `${projectName} Logo`;
                        // Fallback for broken image links
                        logoImg.onerror = function() { this.src = defaultLogo; this.alt = 'Default Logo'; };
                        navLink.appendChild(logoImg);

                        // Append project name text
                        navLink.appendChild(document.createTextNode(projectName));

                        navItem.appendChild(navLink);
                        navMenu.appendChild(navItem);
                    });
                    appContainer.appendChild(navMenu);
                } catch (navError) {
                    console.error("Error generating navigation menu:", navError);
                    appContainer.innerHTML = '<div class="error-message">An error occurred while building the navigation. Check console.</div>';
                    return; // Stop execution if nav fails
                }

                // 6. Generate Project Sections
                try {
                    sortedProjectNames.forEach(projectName => {
                        const videos = projects[projectName] || [];
                        // Sort videos by date, newest first (handle potential null dates)
                        videos.sort((a, b) => (b.date?.getTime() || 0) - (a.date?.getTime() || 0));

                        const projectSlug = slugify(projectName);
                         if (!projectSlug) {
                           console.warn(`Could not generate slug for project section: ${projectName}. Skipping section.`);
                           return; // Skip if slug is empty
                        }

                        const projectSection = document.createElement('div');
                        projectSection.className = 'project-section';
                        projectSection.id = projectSlug; // Use slugified ID

                        const title = document.createElement('h2');
                        title.className = 'project-title';

                        // Create and append title logo
                        const titleLogoImg = document.createElement('img');
                        titleLogoImg.className = 'project-logo';
                        titleLogoImg.src = projectLogos[projectName] || defaultLogo;
                        titleLogoImg.alt = ''; // Alt text is optional for decorative title logos
                         // Fallback for broken image links
                        titleLogoImg.onerror = function() { this.style.display='none'; }; // Hide if broken
                        title.appendChild(titleLogoImg);

                        // Append project name text to title
                        title.appendChild(document.createTextNode(projectName));
                        projectSection.appendChild(title);

                        if (videos.length > 0) {
                            const videoList = document.createElement('ul');
                            videoList.className = 'video-list';
                            videos.forEach(video => {
                                const item = document.createElement('li');
                                item.className = 'video-item';

                                const link = document.createElement('a');
                                link.className = 'video-link';
                                link.href = video.url;
                                link.textContent = `View Post on X`; // Clearer link text
                                link.target = '_blank'; // Open in new tab
                                link.rel = 'noopener noreferrer'; // Security best practice

                                const dateSpan = document.createElement('span');
                                dateSpan.className = 'video-date';
                                dateSpan.textContent = `Posted: ${formatDisplayDate(video.date)}`;

                                item.appendChild(link);
                                item.appendChild(dateSpan);
                                videoList.appendChild(item);
                            });
                            projectSection.appendChild(videoList);
                        } else {
                            // This case should ideally not happen due to earlier filtering, but good to have
                            const noVideosMsg = document.createElement('p');
                            noVideosMsg.className = 'no-videos';
                            noVideosMsg.textContent = 'No videos found for this project.';
                            projectSection.appendChild(noVideosMsg);
                        }
                        appContainer.appendChild(projectSection);
                    });
                } catch (sectionError) {
                     console.error("Error generating project sections:", sectionError);
                     // Append error below nav if possible
                     const errorDiv = document.createElement('div');
                     errorDiv.className = 'error-message project-section'; // Style like a section
                     errorDiv.textContent = 'An error occurred while building the project sections. Check console.';
                     appContainer.appendChild(errorDiv);
                }
            } catch (mainError) {
                 console.error("Major error during script execution:", mainError);
                 appContainer.innerHTML = '<div class="error-message">A major error occurred processing the data. Check console.</div>';
            }
        });

    </script>
