         function normalizeUrl(url) {
            // SIMPLIFIED: Focus on protocol and basic validity
            if (!url || typeof url !== 'string') return null;
            url = url.trim();
            url = url.replace(/\/+$/, ''); // Remove trailing slashes

            url = url.replace(/^htps:/, 'https://');
            url = url.replace(/^htp:/, 'https://');
            url = url.replace(/^http:/, 'https://');

            if (!url.startsWith('https://x.com/') || !url.includes('/status/')) {
                 return null;
            }

            try {
                 const urlObj = new URL(url);
                  const pathSegments = urlObj.pathname.split('/');
                  if (pathSegments.length < 4 || pathSegments[2] !== 'status' || !/^\d+$/.test(pathSegments[3])) {

                  }

                    ].map(normalizeUrl).filter(Boolean)), // Normalize and filter nulls
                    'Turbo': new Set([
                        normalizeUrl('https://x.com/DEFIVOLT/status/1865128507677765818'), normalizeUrl('https://x.com/DEFIVOLT/status/1863393551939199303'),
                        normalizeUrl('https://x.com/DEFIVOLT/status/1863178170590994871'), normalizeUrl('https://x.com/DEFIVOLT/status/1862844964893274459')
                    ]),
                    'Switch': new Set([
                        normalizeUrl('https://x.com/HQMORPH/status/1904162009702191458'), normalizeUrl('https://x.com/HQMORPH/status/1903837091186032689')
                    ]),
                    'Morpheus': new Set([
                        normalizeUrl('https://x.com/HQMORPH/status/1903459911184314581'), normalizeUrl('https://x.com/HQMORPH/status/1903458941717069836'),
                        normalizeUrl('https://x.com/HQMORPH/status/1904198770952146963'),
                        normalizeUrl('https://x.com/HQMORPH/status/1888275111574208928') // Added new Morpheus video
                    ]),
                    'Smoke': new Set([ // Added new Smoke section
                        normalizeUrl('https://x.com/PumpUranus/status/1912142027862450643')
                    ]),
                    // Initialize other known projects
                    'Titan Blaze': new Set(), 'Shogun': new Set(), 'Shaolin': new Set(), 'Phoenix': new Set(),
                    'Alien X': new Set(), 'Flux': new Set(), 'Dragon X': new Set(), 'Eden': new Set(),
                    'Lotus': new Set(), 'Tinc': new Set()
                };

                // Keep track of all URLs assigned explicitly
                const assignedUrls = new Set();
                Object.values(explicitAssignments).forEach(urlSet => {
                    urlSet.forEach(url => { if(url) assignedUrls.add(url); });
                });

                // 2. Process Raw Data - Add only URLs NOT explicitly assigned
                const urls = rawData.split(/\s+/);
                urls.forEach(rawUrl => {
                    const normalized = normalizeUrl(rawUrl);
                    if (normalized && !assignedUrls.has(normalized)) {
                        const handle = getHandle(normalized);
                        const statusId = extractStatusId(normalized);
                        const fallbackProjectName = handle ? handleToProjectFallback[handle] : null;
                        const projectName = fallbackProjectName ? getFinalProjectName(fallbackProjectName) : null;

                        if (projectName && statusId) {
                            if (!explicitAssignments[projectName]) {
                                console.warn(`Project "${projectName}" from fallback not in initial explicit list. Adding.`);
                                explicitAssignments[projectName] = new Set();
                            }
                            if (!explicitAssignments[projectName].has(normalized)) {
                                explicitAssignments[projectName].add(normalized);
                                assignedUrls.add(normalized);
                            }
                        }
                    }
                });


                // 3. Finalize Projects Data Structure & Remove Empty Projects
                const projects = {};
                let totalValidVideos = 0;
                for (const initialProjectName in explicitAssignments) {
                    const urlSet = explicitAssignments[initialProjectName];
                    if (['Crypto Awesomely', 'Young Stunners'].includes(initialProjectName) || urlSet.size === 0) continue;
                    const validUrls = [...urlSet].filter(url => url !== null);
                    if (validUrls.length === 0) continue;

                    const finalName = getFinalProjectName(initialProjectName);
                    if (!projects[finalName]) projects[finalName] = [];

                    validUrls.forEach(url => {
                        const statusId = extractStatusId(url);
                        if (statusId) {
                            if (!projects[finalName].some(existing => existing.url === url)) {
                                projects[finalName].push({ url: url, statusId: statusId, date: getApproxDateFromStatusId(statusId) });
                                totalValidVideos++;
                            }
                        }
                    });
                    if (projects[finalName].length === 0) delete projects[finalName];
                }

                // --- Check if any projects/videos were actually found ---
                if (Object.keys(projects).length === 0 || totalValidVideos === 0) {
                     console.error("No valid projects with videos found after processing all data.");
                     appContainer.innerHTML = '<div class="error-message">No valid project data found to display. Please check the data source and assignments in the script.</div>';
                     return;
                 }

                // 4. Sort Project Names Alphabetically
                const sortedProjectNames = Object.keys(projects).sort((a, b) => a.localeCompare(b));

                // --- Start Rendering ---
                appContainer.innerHTML = ''; // Clear initial message

                // 5. Generate Navigation Menu
                try {
                    const navMenu = document.createElement('div'); navMenu.className = 'nav-menu';
                    sortedProjectNames.forEach(projectName => {
                        const navItem = document.createElement('div'); navItem.className = 'nav-item';
                        const navLink = document.createElement('a'); navLink.className = 'nav-link'; navLink.href = `#${slugify(projectName)}`;
                        const logoImg = document.createElement('img'); logoImg.className = 'nav-logo'; logoImg.src = projectLogos[projectName] || defaultLogo; logoImg.alt = `${projectName} Logo`; logoImg.onerror = function() { this.src = defaultLogo; };
                        navLink.appendChild(logoImg); navLink.appendChild(document.createTextNode(projectName));
                        navItem.appendChild(navLink); navMenu.appendChild(navItem);
                    });
                    appContainer.appendChild(navMenu);
                } catch (navError) {
                    console.error("Error generating navigation menu:", navError); appContainer.innerHTML = '<div class="error-message">An error occurred while building the navigation. Check console.</div>'; return;
                }

                // 6. Generate Project Sections
                try {
                    sortedProjectNames.forEach(projectName => {
                        const videos = projects[projectName] || [];
                        videos.sort((a, b) => (b.date?.getTime() || 0) - (a.date?.getTime() || 0)); // Safer sort

                        const projectSection = document.createElement('div'); projectSection.className = 'project-section'; projectSection.id = slugify(projectName);
                        const title = document.createElement('h2'); title.className = 'project-title';
                        const titleLogoImg = document.createElement('img'); titleLogoImg.className = 'project-logo'; titleLogoImg.src = projectLogos[projectName] || defaultLogo; titleLogoImg.alt = ''; titleLogoImg.onerror = function() { this.style.display='none'; };
                        title.appendChild(titleLogoImg); title.appendChild(document.createTextNode(projectName)); projectSection.appendChild(title);

                        if (videos.length > 0) {
                            const videoList = document.createElement('ul'); videoList.className = 'video-list';
                            videos.forEach(video => {
                                const item = document.createElement('li'); item.className = 'video-item';
                                const link = document.createElement('a'); link.className = 'video-link'; link.href = video.url; link.textContent = `View Post on X`; link.target = '_blank'; link.rel = 'noopener noreferrer';
                                const dateSpan = document.createElement('span'); dateSpan.className = 'video-date'; dateSpan.textContent = `Posted: ${formatDisplayDate(video.date)}`;
                                item.appendChild(link); item.appendChild(dateSpan); videoList.appendChild(item);
                            });
                            projectSection.appendChild(videoList);
                        } else {
                            const noVideosMsg = document.createElement('p'); noVideosMsg.className = 'no-videos'; noVideosMsg.textContent = 'No videos found for this project yet.'; projectSection.appendChild(noVideosMsg);
                        }
                        appContainer.appendChild(projectSection);
                    });
                } catch (sectionError) {
                     console.error("Error generating project sections:", sectionError); const errorDiv = document.createElement('div'); errorDiv.className = 'error-message'; errorDiv.textContent = 'An error occurred while building the project sections. Check console.'; appContainer.appendChild(errorDiv);
                }
            } catch (mainError) {
                 console.error("Major error during script execution:", mainError); appContainer.innerHTML = '<div class="error-message">A major error occurred processing the data. Check console.</div>';
            }
        });

    </script>
</body>
</html>
